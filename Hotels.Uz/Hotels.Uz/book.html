<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Hotel</title>
  <link rel="stylesheet" href="book.css">
  <link rel="stylesheet" href="css/style.css">
   
</head>
<body>
  <div class="container" id="hotelContainer"></div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <h3>✅ Booking successful!</h3>
      <p>Thank you for booking with us.</p>
    </div>
  </div>


  

  <div class="hotel-details">
    <img id="hotelImage" class="hotel-image" src="" alt="Hotel" />
    <h2 id="hotelName"></h2>
    <p id="hotelLocation"></p>
    <p id="hotelPrice"></p>
    <p id="hotelDescription"></p>

    <button id="saveBtn" class="save-btn">❤️ Save</button>
    <button id="bookBtn" class="book-btn">Book Now</button>
  </div>

  <!-- Modal oynasi -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <p>✅ Booking successful!</p>
    </div>
  </div>

  
  <script src="book.js"></script>
  
</body>
</html>
