<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile</title>
  <link rel="stylesheet" href="profile.css" />
  <link rel="stylesheet" href="css/style.css">
  
</head>
<body>
  <header class="main-header">
    <div class="header__container">
      <div class="header__logo">
        <a href="index.html">
          <img src="images/logo.png" alt="Hotels.uz Logo">
        </a>
      </div>
      <div class="header__actions">
        <a href="profile.html" id="user-profile">Profile</a>
        <button id="sign-out-btn" class="sign-out-btn">Sign Out</button>
      </div>
    </div>
  </header>

  <main class="profile-content">
    <h1>Welcome, <span id="profile-name"></span>!</h1>
    <div class="profile-avatar">
      <img id="profile-pic" src="images/default-avatar.png" alt="Profile Picture">
      <input type="file" id="upload-pic" accept="image/*">
    </div>
    
    <div class="profile-info">
      <p><strong>Email:</strong> <span id="profile-email"></span></p>
      
      <!-- Password with show/hide -->
      <p>
        <strong>Password:</strong> 
        <span id="profile-password"></span>
        <button id="toggle-password">Show</button>
      </p>
      
      <!-- Personal description -->
      <p><strong>Personal Description:</strong></p>
      <textarea id="profile-description" placeholder="Add your description here"></textarea>
    </div>
  
    <button id="edit-profile-btn">Edit Profile</button>
  
    <form id="edit-form" style="display:none;">
      <input type="text" id="edit-name" placeholder="New username" />
      <input type="email" id="edit-email" placeholder="New email" />
      <input type="password" id="edit-password" placeholder="New password" />
      <textarea id="edit-description" placeholder="New description"></textarea>
      <button type="submit">Save Changes</button>
    </form>
  </main>
  
  

  <script src="profile.js"></script>


  <!--<script src="auth.js"></script>-->
</body>
</html>
