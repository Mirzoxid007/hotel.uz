<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile and Registration</title>
    <link rel="stylesheet" href="auth.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <!-- Header component - umumiy navbar -->
        <div class="header__logo">
            <a href="index.html">
                <img src="images/logo.png" alt="Hotels.uz Logo">
            </a>
        </div>
        <div class="user-actions">
            <button id="sign-in-btn" class="sign-in-btn">Sign In</button>
            <button id="sign-out-btn" class="sign-out-btn" style="display:none;">Sign Out</button>
        </div>
    </header>

    <main>
        <h1>User Profile and Registration</h1>

        <div class="profile-section">
            <!-- Ro‘yxatdan o‘tish formasi -->
            <h2>Sign Up</h2>
            <form id="signup-form">
                <label for="signup-username">Username:</label>
                <input type="text" id="signup-username" required>
                <label for="signup-email">Email:</label>
                <input type="email" id="signup-email" required>
                <label for="signup-password">Password:</label>
                <input type="password" id="signup-password" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>

        <div class="login-section">
            <!-- Tizimga kirish formasi -->
            <h2>Login</h2>
            <form id="login-form">
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" required>
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </main>

    <script src="auth.js"></script>
</body>
</html>
